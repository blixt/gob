<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Game of Blocks</title>
		<style>
		body {
			background: #111;
		}

		canvas {
			background: #fff;
			border: #000 solid 4px;
			display: block;
			height: 576px;
			image-rendering: -moz-crisp-edges;
			image-rendering: pixelated;
			left: 50%;
			margin: -292px 0 0 -292px;
			position: absolute;
			top: 50%;
			width: 576px;
		}

		#ribbon {
			position: absolute;
			right: 0;
			top: 0;
		}

		#ribbon img {
			height: 298px;
			image-rendering: pixelated;
			width: 298px;
			z-index: 1;
		}
		</style>
	</head>
	<body>
		<a href="https://github.com/blixt/blixt.github.io/tree/master/gob" id="ribbon">
			<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
		</a>
		<canvas id="screen" width="144" height="144"></canvas>
		<script src="main.js"></script>
	</body>
</html>
